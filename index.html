<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
    background: linear-gradient(135deg, #ffe6f0, #ffccd9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    position: relative;
}

/* Floating hearts animation */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 6s infinite;
    user-select: none;
}

@keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    50% { transform: translateY(-300px) rotate(180deg); opacity: 0.7; }
    100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
}

.box {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    z-index: 1;
    min-width: 300px;
}

h1 {
    color: #e6005c;
    font-size: 28px;
    margin-bottom: 30px;
}

button {
    background-color: #ff4d6d;
    color: white;
    border: none;
    padding: 14px 30px;
    margin: 12px;
    border-radius: 50px;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(230,0,92,0.4);
    transition: all 0.3s ease;
}

button:hover {
    background-color: #e6005c;
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(230,0,92,0.6);
}
</style>
</head>

<body>

<div class="box" id="page1">
    <h1>Will you be my Valentine? üíò</h1>
    <button onclick="showYes()">Yes üíï</button>
    <button onclick="showOfcourse()">Of course ‚ù§Ô∏è</button>
</div>

<div class="box" id="page2" style="display:none;">
    <h1 id="message"></h1>
    <button onclick="goBack()">Back ‚¨ÖÔ∏è</button>
</div>

<script>
// Generate floating hearts randomly
function createHearts() {
    for(let i=0; i<20; i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.fontSize = (10 + Math.random()*20) + 'px';
        heart.style.animationDuration = (4 + Math.random()*4) + 's';
        heart.innerText = '‚ù§Ô∏è';
        document.body.appendChild(heart);
    }
}
createHearts();

function showYes() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    document.getElementById("message").innerText = "Yaay üíñ";
}

function showOfcourse() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    document.getElementById("message").innerText = "I knew it baby ‚ù§Ô∏è";
}

function goBack() {
    document.getElementById("page2").style.display = "none";
    document.getElementById("page1").style.display = "block";
}
</script>

</body>
</html>
