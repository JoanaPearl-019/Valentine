<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
    background-color: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.12);
}

h1 {
    color: #e6005c;
}

button {
    background-color: #ff4d6d;
    color: white;
    border: none;
    padding: 14px 30px;
    margin: 12px;
    border-radius: 30px;
    font-size: 17px;
    cursor: pointer;
}

button:hover {
    background-color: #e6005c;
}

img {
    width: 200px;
    border-radius: 15px;
    margin: 20px 0;
}
</style>
</head>

<body>

<div class="box" id="page1">
    <h1>Will you be my Valentine? üíò</h1>
    <img src="cat.png" alt="Cute Cat">
    <br>
    <button onclick="showYes()">Yes üíï</button>
    <button onclick="showOfcourse()">Of course ‚ù§Ô∏è</button>
</div>

<div class="box" id="page2" style="display:none;">
    <h1 id="message"></h1>
    <img src="cat.png" alt="Cute Cat">
</div>

<script>
function showYes() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    document.getElementById("message").innerText = "Yaay üíñ";
}

function showOfcourse() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
    document.getElementById("message").innerText = "I knew it baby ‚ù§Ô∏è";
}
</script>

</body>
</html>
